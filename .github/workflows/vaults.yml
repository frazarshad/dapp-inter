name: Vaults E2E tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label ||
    github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  run-e2e:
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      docker_compose_command: |
        docker-compose -f test/e2e/docker-compose-vaults.yml \
        --profile $SYNPRESS_PROFILE up --build \
        --exit-code-from synpress
    env:
      SYNPRESS_PROFILE: ${{ github.event_name == 'schedule' && 'daily-tests' || 'synpress' }}
      CYPRESS_AGORIC_NET: ${{ github.event_name == 'schedule' && 'emerynet' || 'local' }}
